<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact | arribion technologies</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <h1><a href="./index.html" class="contact-return-link">Go back</a></h1>
        <div class="contact-wrapper">
            <h2>contact us</h2>
            <form action="#">
                <div>
                    <label for="userName">Name:</label><br>
                    <input type="text" placeholder="Name" required>
                </div>
                <div>
                    <label for="userName">Email:</label><br>
                    <input type="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="userName">Message:</label><br>
                    <textarea name="Message" id="msg" placeholder="Message..." required></textarea>
                </div>
            </form>
            <div class="icons-container">
                <h1 class="social-media-icons">Let Connect</h1>
                <div class="icons">
                    <i class="fa-brands fa-font-awesome fa-2x"></i>
                    <i class="fa-brands fa-github fa-2x "></i>
                    <i class="fa-brands fa-facebook fa-2x"></i>
                    <i class="fa-brands fa-linkedin fa-2x"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- <script></script> -->
    <script src="https://kit.fontawesome.com/3e1a4784df.js" crossorigin="anonymous"></script>
    
</body>
</html>
